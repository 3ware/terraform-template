name: Validate PR title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
  workflow_call:

jobs:
  conventional-pr-title:
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Validate pull request title is conventional
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
