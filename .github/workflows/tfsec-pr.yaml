name: tfsec Code Analysis

on:
  workflow_call:
    inputs:
      tfsec_args:
        description: Command line arguments to pass to tfsec.
        default: ""
        required: false
        type: string

# Declare default permissions as read only.
permissions:
  contents: read

jobs:
  find-terraform:
    uses: ./.github/workflows/get-terraform-dir.yaml

  tfsec-pr-commenter:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref }}
      cancel-in-progress: true
    needs: [find-terraform]

    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          persist-credentials: true # tfsec step fails when false

      - name: Add tfsec comments to pull request
        uses: aquasecurity/tfsec-pr-commenter-action@7a44c5dcde5dfab737363e391800629e27b6376b # v1.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ${{ needs.find-terraform.outputs.terraform-dir }}
          tfsec_args: ${{ inputs.tfsec_args }}
