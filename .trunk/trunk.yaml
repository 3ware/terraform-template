version: 0.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
lint:
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.3
    - tflint@0.44.1

  ignore:
    #* Prevent checking CHANGELOG.md files generated by semantic-release
    - linters: [prettier, markdownlint]
      paths:
        - CHANGELOG.md

cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
