version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.29.0
    - cspell@6.22.0
    - gitleaks@8.15.3
    - actionlint@1.6.23
    - git-diff-check
    - prettier@2.8.4
    - markdownlint@0.33.0
  ignore:
    #* Prevent checking CHANGELOG.md files generated by semantic-release
    - linters: [prettier, markdownlint]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
