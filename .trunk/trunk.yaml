version: 0.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
lint:
  enabled:
    - actionlint@1.6.19
    - git-diff-check
    - gitleaks@8.13.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - tflint@0.41.0

  ignore:
    #* Prevent checking README.md files generated by terraform-docs and
    #* CHANGELOG.md files generated by semantic-release
    - linters: [prettier, markdownlint]
      paths:
        - CHANGELOG.md
        - terraform/README.md

cli:
  version: 0.18.1-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
